<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dayofmonth</title>
</head>
<body>
<form>
    <input type="number" id="month">
    <input type="button" value="Tính số ng" onclick="tinhngay();">
</form>
<script>
    function tinhngay() {
        var month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("tháng này có 31 ngày");
                break;
            case 2:
                alert("tháng này có 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert(" tháng này có 30 ngày");
                break;
            default:
                alert("không có tháng này");
                break;


        }

    }
</script>
</body>
</html>
